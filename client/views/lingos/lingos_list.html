<template name="lingosList">
  <form role="search">
    <div class="form-group input-group">
      <input type="search" class="form-control" placeholder="Search for a lingo">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-default">
          <span class="glyphicon glyphicon-search"></span>
        </button>
      </span>
    </div>
  </form>
  <div class="lingos">
    <p class="text-center">LINGO LIST</p>
    <p>
      {{#each lingos}}
        {{> lingoItem}}
      {{/each}}
    </p>
  </div>
  {{> lingoAdd}}
</template>
