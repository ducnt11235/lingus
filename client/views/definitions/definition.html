<template name="definition">
  <div class="list-group-item">
    <div class="row">
      <div class="col-xs-10">
        <h4 class="list-group-item-heading">
          {{detail}}
        </h4>
        <blockquote>
          <p class="list-group-item-text example">
            {{{exampleWithLineBreaks example}}}
          </p>
        </blockquote>
      </div>
      <div class="col-xs-2">
        <div class="pull-right">
          <span class="glyphicon glyphicon-star"></span> {{starCount}}
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div class="pull-right">
          <a class="text-muted" href="{{pathFor 'definitionEdit'}}">
            <span class="glyphicon glyphicon-pencil"></span>
          </a>
          <a class="text-danger delete" href="#">
            <span class="glyphicon glyphicon-trash"></span>
          </a>
        </div>
      </div>
    </div>
  </div>
</template>
