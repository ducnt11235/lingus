<template name="definitionAdd">
  <form role="add">
    <div class="row">
      <div class="col-xs-10">
        <div class="form-group">
          <textarea name="detail" class="form-control" placeholder="Add a new definition for this lingo, e.g., 'this lingo is only used by cool people'" rows="1"></textarea>
        </div>
        <div class="form-group">
          <textarea name="example" class="form-control" placeholder="Give it a usage example, e.g., 'P: Who would ever talk like that?'" rows="3"></textarea>
        </div>
      </div>

      <div class="col-xs-2 vcenter">
        <button type="submit" class="btn btn-primary">
          <span class="glyphicon glyphicon-plus"></span> Add
        </button>
      </div>
    </div>
  </form>
</template>
