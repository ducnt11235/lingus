<template name="definitionEdit">
  <h2>
    <small>Definition of</small> {{lingo.name}}
  </h2>
  <form role="edit">
    <div class="form-group">
      <textarea name="detail" class="form-control" rows="1">{{detail}}</textarea>
    </div>
    <div class="form-group">
      <textarea name="example" class="form-control" rows="2">{{example}}</textarea>
    </div>
    <button type="submit" class="btn btn-default">
      Submit
    </button>
    <a class="btn btn-default" href="{{pathFor 'lingoPage' _id=lingo._id}}">
      Back to lingo page
    </a>
  </form>

</template>
